<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de EAN-13</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="dark-toggle" class="dark-toggle-btn" aria-label="Alternar modo claro/oscuro">
        <span id="icon-modo">
            <!-- Sol SVG (modo claro) -->
            <svg id="icon-sol" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><g><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
            <!-- Luna SVG (modo oscuro, oculto por defecto) -->
            <svg id="icon-luna" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" style="display:none"><path d="M21 12.79A9 9 0 0 1 11.21 3a1 1 0 0 0-1.13 1.32A7 7 0 0 0 12 21a7 7 0 0 0 8.68-7.66A1 1 0 0 0 21 12.79z"/></svg>
        </span>
    </button>
    <div class="container">
        <h1>Generador de Códigos EAN-13</h1>
        <div class="input-block">
            <label for="cantidad">Cantidad de códigos a generar:</label>
            <input type="number" id="cantidad" min="1" max="15" value="15" style="width:60px;">
            <button id="generar">Generar</button>
            <div id="error-msg" style="color:#d70022; margin-top:10px; display:none;"></div>
        </div>
        <div class="list-block">
            <h2>Lista de EAN-13 generados</h2>
            <ul id="ean-list" class="ean-list"></ul>
        </div>
        <div class="clear-block">
            <button id="limpiar" class="clear-btn">Limpiar códigos</button>
        </div>
    </div>
    <script src="js/ean13.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
